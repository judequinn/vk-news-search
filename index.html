<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск новостей Вконтакте</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet"> <!-- Basic Styles -->
    <link rel="stylesheet" href="css/flexslider.css" type="text/css"> <!-- Flexslider CSS -->
    <script src="js/jquery-1.11.3.min.js"></script> <!-- JQuery core -->
    <script src="js/jquery.flexslider.js"></script> <!-- flexslider -->
    <script type="text/javascript" src="js/angular.min.js"></script> <!-- AngularJS -->
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-sanitize.js"></script>  
    <script src="js/angular-flexslider.js"></script> <!-- Angular-flexslider module -->
    <script type="text/javascript" src="js/filters.js"></script> <!-- Custom filters -->    
    <script type="text/javascript" src="js/search.js"></script> <!-- Newssearch App -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="newsSearch" ng-controller="SearchController">
    <div class="container">
      <div class="col-lg-12">
       <form role="form" name="requestform" ng-submit="requestform.$valid && fetch(search)" id="request-form" novalidate>
          <div class="input-group input-group-lg">
              <input  id="query" type="text" class="form-control" ng-model="search" placeholder="Введите ваш запрос" required/>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-primary">Найти</button>
            </div><!-- End of btn-group -->
          </div><!-- End of input-group -->
        </form><!-- End of form -->
      </div><!-- End of .col-lg-12 -->
      <div class="row">  
        <div class="col-lg-12 single-entry" ng-include="'templates/news.html'" ng-repeat="entry in news | orderBy:'-date'"><!-- news.html include --></div> 
      </div>
    </div> <!-- End of container -->
  </body>
</html>
